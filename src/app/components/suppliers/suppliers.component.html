<div *ngIf="suppliers?.length > 0;else noSuppliers">
<ul *ngFor="let supplier of suppliers" class="collection">
    <li (dblclick)="deleteSupplier($event, supplier)" class="collection-item"><strong>{{supplier.nombre}}: </strong> {{supplier.correo}}: {{supplier.numero}}</li>
</ul>
</div>

<ng-template #noSuppliers>
  <hr>
  <h5> No hay proveedores para listar</h5>
</ng-template>
